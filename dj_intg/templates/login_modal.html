{% load custom_filters %}
{% load static %}

 <!-- The Modal -->
 <div class="modal fade" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Sign In</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="{% static 'Front1/images/logo2.png' %}" alt="logo">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form method="POST" action="" class="pt-3">
              {% csrf_token %}
              {% if error_message %}
                <div class="alert alert-danger" role="alert">
                  {{ error_message }}
                </div>
              {% endif %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
              </div>
              <div style="text-align: center;">
                <button type="submit" class="button">SIGN IN</button>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <div></div> <!-- Empty div for spacing -->
                <div>
                  <a href="{% url 'password_reset_request' %}" class="text-primary">Forgot Password?</a>
                </div>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Modal -->
