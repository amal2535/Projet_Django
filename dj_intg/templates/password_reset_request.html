<!DOCTYPE html>
<html lang="en">

<head>

  <title>ESPRITSCHED</title>
  <!-- plugins:css -->

  <link rel="shortcut icon" href="{% static 'Front2/images/flacon2.png' %}" />
  <style>
    .text-primary {
        color: #ed1c24 !important; /* Remplace la couleur par d√©faut par rouge */

        color: #ed1c24; /* Couleur lorsque la souris passe dessus */

}

              <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
</div>
</div>
</div>
</div>

</div>
